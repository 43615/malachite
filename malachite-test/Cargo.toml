[package]
name = "malachite-test"
version = "0.1.0"
authors = ["Mikhail Hogrefe <mikhailhogrefe@gmail.com>"]

[lib]
name = "malachite_test"
path = "src/lib.rs"

[[bin]]
name = "malachite_test_main"
path = "src/bin.rs"

[dependencies]
malachite-base = { path = "../malachite-base" }
malachite-nz = { path = "../malachite-nz", features = ["serde"] }
rust-wheels = { path = "../../rust-wheels" }
num = "0.2.0"
rand = "0.3.0"
serde = "^1.0.0"
serde_json = "^1.0.32"

[dependencies.rug]
version = "^1.2.0"
default-features = false
features = ["integer"]

[profile.release]
lto = true
